<div class="container">
  <div class="navbar">
    <div>
      <p class="title">Le ricette di nonna papera</p>
      <div *ngIf="isLogged === false">
        <button routerLink="/login" class="btn" mat-button>Log-In</button>
      </div>
      <div *ngIf="isLogged === true">
        <button (click)="logOut()" class="btn" mat-button>Log-Out</button>
      </div>

      <button routerLink="/" class="btn" mat-button>Home</button>
    </div>
  </div>
</div>
