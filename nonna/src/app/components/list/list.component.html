<div class="container">
  <div class="inputContainer">
    <mat-form-field class="input">
      <form [formGroup]="searchForm">
        <input
          #searchInput
          formControlName="search"
          matInput
          placeholder="Cerca"
          type="text"
          [(ngModel)]="value"
        />
      </form>
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <button
      (click)="submitSearch(searchInput.value)"
      class="searchButton"
      mat-button
      color="primary"
    >
      cerca
    </button>
    <button
      id="add"
      *ngIf="isAdmin === true"
      routerLink="/add"
      class="btn"
      mat-button
    >
      Aggiungi Ricetta
    </button>
  </div>

  <ng-container *ngIf="searchList.length; else notFound">
    <div></div>
  </ng-container>

  <ng-template #notFound></ng-template>

  <div
    class="cardContainer"
    *ngFor="
      let item of list.content | paginate : { itemsPerPage: 2, currentPage: p }
    "
  >
    <ul>
      <li>
        <a class="aCard" routerLink="/pdp/{{ item.id }}">
          <mat-card class="card">
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{ item.titolo }}</mat-card-title>
              <!-- <mat-card-subtitle>{{ item.categoria.categoria }}</mat-card-subtitle> -->
            </mat-card-header>
            <div class="text">
              <mat-card-content>
                <img class="image" src="{{ item.image }}" />
                <p><span>Persone: </span> {{ item.quantitaPersone }}</p>
                <p><span>Ingredienti: </span> {{ item.ingredienti }}</p>
                <!-- <p><span>Categoria: </span> {{ item.categoria.categoria }}</p> -->
              </mat-card-content>
            </div>
            <mat-card-actions> </mat-card-actions>
          </mat-card>
        </a>
        <div class="buttonContainer">
          <div class="innerButtonContainer">
            <button routerLink="/pdp/{{ item.id }}" class="btn" mat-button>
              Dettaglio
            </button>
            <button
              *ngIf="isLogged === true"
              (click)="this.listService.preferiti(item.id, item)"
              class="btn"
              mat-button
            >
              Aggiungi a preferiti
            </button>
          </div>
          <!-- <button class="btn" routerLink="/" mat-button>Back</button> -->
          <div class="adminButtonContainer">
            <button
              *ngIf="isAdmin === true"
              id="editBtn"
              routerLink="/edit/{{ item.id }}"
              id="editBtn"
              class="btn"
              mat-button
            >
              Modifica
            </button>
            <button
              *ngIf="isAdmin === true"
              id="deleteBtn"
              class="btn"
              mat-button
              (click)="openDialog(item.id)"
            >
              Elimina
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <pagination-controls
    class="pagination"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
