<div class="container">
  <div class="inputContainer">
    <mat-form-field class="input">
      <input matInput placeholder="Cerca" type="text" [(ngModel)]="value" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  <ul>
    <div id="ozi" class="cardContainer">
      <li *ngFor="let tipo of tipoPiatto; let i = index">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ tipo.titolo }}</mat-card-title>
            <mat-card-subtitle>{{ tipo.tipo }}</mat-card-subtitle>
          </mat-card-header>
          <img class="img" mat-card-image src="{{ tipo.image }}" alt="recipe pic" />
          <div class="text">
            <mat-card-content>
              <p><span>Difficolt√†:</span> {{ tipo.difficolta }}</p>
              <p><span>Valutazione:</span> {{ tipo.valutazione }}</p>
            </mat-card-content>
          </div>
          <mat-card-actions>
            <!-- <button class="btn" routerLink="/login" mat-button>
        Back
      </button> -->
            <button class="btn" [routerLink]="['/tipi', tipo.tipo]" mat-button>
              Vedi tutti ({{tipo.tipo}}) 
            </button>
          </mat-card-actions>
        </mat-card>
      </li>
    </div>
  </ul>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <app-footer></app-footer>
</div>
