<div class="container">
  <div class="inputContainer">
    <mat-form-field class="input">
      <input matInput placeholder="Cerca" type="text" [(ngModel)]="value" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  <ul>
    <div *ngFor="let tipo of tipoPiatto; let i = index" id="ozi" class="cardContainer">
      <li *ngFor="let spec of tipo.tipo; let i = index">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ spec.titolo }}</mat-card-title>
            <mat-card-subtitle>{{ spec.tipo }}</mat-card-subtitle>
          </mat-card-header>
          <img
            class="img"
            mat-card-image
            src="{{ spec.image }}"
            alt="recipe pic"
          />
          <div class="text">
            <mat-card-content>
              <p><span>Difficolt√†:</span> {{ spec.difficolta }}</p>
              <p><span>Valutazione:</span> {{ spec.valutazione }}</p>
            </mat-card-content>
          </div>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </li>
    </div>
  </ul>
  <mat-card-actions>
    <button mat-button routerLink="/tipi" class="btn">Primi</button>
    <button mat-button routerLink="/secondi" class="btn">Secondi</button>
    <button mat-button routerLink="/dolci" class="btn">Dolci</button>
    <button mat-button class="btn">Frutta</button>
  </mat-card-actions>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <app-footer></app-footer>
</div>
