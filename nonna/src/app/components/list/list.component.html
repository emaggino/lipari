<div class="container">
  <div class="inputContainer">
    <mat-form-field class="input">
      <input matInput placeholder="Cerca" type="text" [(ngModel)]="value" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>

  <div
    class="cardContainer"
    *ngFor="
      let item of list.content | paginate : { itemsPerPage: 2, currentPage: p }
    "
  >
  <ul>
      <li>
        <a routerLink="/secondi">
          <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ item.titolo }}</mat-card-title>
            <mat-card-subtitle>{{ item.ingredienti }}</mat-card-subtitle>
          </mat-card-header>
          <div class="text">
            <mat-card-content>
              <p><span>Persone:</span> {{ item.quantitaPersone }}</p>
            </mat-card-content>
          </div>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
        </a>
        
      </li>
  </ul>
  </div>

  <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
