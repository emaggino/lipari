

<div class="container">
  <div class="imageContainer">
    <img src="{{recipeData.image}}" alt="">
  </div>
  <div class="infoContainer">
    <div class="description">
      <h2>{{recipeData.titolo}}</h2>
      <p>Ingredienti: {{recipeData.ingredienti}}</p>
      <p>Preparazione: {{recipeData.quantitaPersone}}</p>
      <p>Svolgimento: {{recipeData.preparazione}}</p>
    </div>
    <div class="btnContainer">
      <button class="btn" routerLink="/" mat-button>Back</button>
      <button id="edit" class="btn" routerLink="/edit/{{recipeData.id}}" mat-button>Edit</button>
      <button (click)="openDialog()" id="delete" class="btn" mat-button>Delete</button>
    </div>
  </div>
</div>
