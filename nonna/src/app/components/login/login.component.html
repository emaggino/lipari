<form>
  <div class="container">
    <div class="container2">
      <mat-form-field>
        <p>Enter your username</p>
        <input
          type="text"
          matInput
          placeholder="username"
          [(ngModel)]="loginObj.username"
          required
          name="username"
        />
      </mat-form-field>
    </div>

    <div class="container2">
      <mat-form-field>
        <p>Enter your password:</p>
        <input
          type="password"
          placeholder="password"
          [(ngModel)]="loginObj.password"
          required
          name="password"
        />
        <div class="btn">
          <button mat-button routerLink="/" color="primary">Back</button>
          <button (click)="onLogin()" mat-button color="primary">
            Confirm
          </button>
          <ng-template #notLogged>
            <button mat-button color="primary">Logout</button>
          </ng-template>
        </div>
      </mat-form-field>
    </div>
  </div>
</form>
