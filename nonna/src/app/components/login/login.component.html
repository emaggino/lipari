
  <div class="container">
    <mat-form-field>
      <p>Enter your email:</p>
      <input matInput placeholder="email@email.com" required />
      @if (email.invalid) {
      <mat-error>{{ getErrorMessage() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="container">
    <mat-form-field>
      <p>Enter your password:</p>
      <input type="password" placeholder="password"/>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      ></button>
    </mat-form-field>
  </div>
