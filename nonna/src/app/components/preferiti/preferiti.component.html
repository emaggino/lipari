<div class="container">
  <div
    class="cardContainer"
    *ngFor="
      let item of list
        | paginate : { itemsPerPage: 2, currentPage: this.listService.p }
    "
  >
    <ul>
      <li>
        <a class="aCard" routerLink="/pdp/{{ item.id }}">
          <mat-card class="card">
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{ item.titolo }}</mat-card-title>
              <!-- <mat-card-subtitle>{{ item.categoria }}</mat-card-subtitle> -->
            </mat-card-header>
            <div class="text">
              <mat-card-content>
                <p><span>Persone: </span> {{ item.quantitaPersone }}</p>
                <p><span>Ingredienti: </span> {{ item.ingredienti }}</p>
              </mat-card-content>
            </div>
            <mat-card-actions> </mat-card-actions>
          </mat-card>
        </a>
        <button
          (click)="this.listService.rimuoviPreferiti(item.id)"
          class="btn"
          mat-button
        >
          Rimuovi
        </button>
      </li>
    </ul>
  </div>
  <pagination-controls
    class="pagination"
    (pageChange)="this.listService.p = $event"
  ></pagination-controls>
