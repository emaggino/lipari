<form>
    <div class="container">
      <div class="container2">
        <mat-form-field>
          <p>Titolo:</p>
          <input
            type="text"
            matInput
            placeholder="{{list.titolo}}"
            required
            [(ngModel)]="this.ricettaObj.titolo"
            name="titolo"
          />
        </mat-form-field>
      </div>
      <div class="container2">
        <mat-form-field>
          <p>Preparazione:</p>
          <input
            type="text"
            matInput
            placeholder="{{list.preparazione}}"
            required
            [(ngModel)]="this.ricettaObj.preparazione"
            name="preparazione"
          />
        </mat-form-field>
      </div>
      <div id="imageContainer" class="container2">
        <p>Immagine:</p>
        <input
          type="file"
          (change)="onChange($event)"
          placeholder="{{list.image}}"
          required
          name="preparazione"
        />
    </div>
      <div class="container2">
        <mat-form-field>
          <p>Categoria:</p>
          <select class="dropdown" matNativeControl [disabled]="disableSelect.value">
            <option value=""></option>
            <option [value]="this.ricettaObj.categoria.id">Primo</option>
            <option [value]="this.ricettaObj.categoria.id">Secondo</option>
            <option [value]="this.ricettaObj.categoria.id">Dolce</option>
          </select>
        </mat-form-field>
      </div>
      <div class="container2">
        <mat-form-field>
          <p>Ingredienti:</p>
          <input
            class="text"
            type="text"
            matInput
            placeholder="{{list.ingredienti}}"
            required
            [(ngModel)]="this.ricettaObj.ingredienti"
            name="ingredienti"
          />
        </mat-form-field>
      </div>
  
      <div class="container2">
        <mat-form-field>
          <p>Quantit√† Persone:</p>
          <input
            type="text"
            placeholder="{{list.quantitaPersone}}"
            [(ngModel)]="this.ricettaObj.quantitaPersone"
            name="quantitaPersone"
          />
          <div class="btn">
            <button mat-button routerLink="/" color="primary">Back</button>
            <button (click)="editRicetta()" mat-raised-button color="primary">
              Modifica Ricetta
            </button>
          </div>
        </mat-form-field>
      </div>
    </div>
  </form>
