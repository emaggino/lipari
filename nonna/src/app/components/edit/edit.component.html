<form>
    <div class="container">
      <div class="container2">
        <mat-form-field>
          <p>Titolo:</p>
          <input
            type="text"
            matInput
            placeholder="Titolo"
            required
            [(ngModel)]="this.ricettaObj.titolo"
            name="titolo"
          />
        </mat-form-field>
      </div>
      <div class="container2">
        <mat-form-field>
          <p>Preparazione:</p>
          <input
            type="text"
            matInput
            placeholder="Preparazione"
            required
            [(ngModel)]="this.ricettaObj.preparazione"
            name="preparazione"
          />
        </mat-form-field>
      </div>
      <div class="container2">
        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select disableRipple>
            <mat-option >Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
          <p>Categoria:</p>
          <input
            type="text"
            matInput
            placeholder="Preparazione"
            required
            [(ngModel)]="this.ricettaObj.categoria.categoria"
            name="preparazione"
          />
        </mat-form-field>
      </div>
      <div class="container2">
        <mat-form-field>
          <p>Ingredienti:</p>
          <input
            class="text"
            type="text"
            matInput
            placeholder="Ingredienti"
            required
            [(ngModel)]="this.ricettaObj.ingredienti"
            name="ingredienti"
          />
        </mat-form-field>
      </div>
  
      <div class="container2">
        <mat-form-field>
          <p>Quantità Persone:</p>
          <input
            type="text"
            placeholder="Quantità persone"
            [(ngModel)]="this.ricettaObj.quantitaPersone"
            name="quantitaPersone"
          />
          <div class="btn">
            <button mat-button routerLink="/" color="primary">Back</button>
            <button (click)="openDialog()" mat-raised-button color="primary">
              Modifica Ricetta
            </button>
          </div>
        </mat-form-field>
      </div>
    </div>
  </form>
